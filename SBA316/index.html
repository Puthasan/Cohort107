<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Pokédex</h1>
    <form id="pokemonForm">
        <label for="pokemonId">Enter Pokémon ID (1-386):</label>
        <input type="number" id="pokemonId" min="1" max="386" required>
        <button type="button" onclick="fetchAndRender()">Fetch Pokémon</button>
    </form>
    <div id="pokedex"></div>
</body>

</html>
